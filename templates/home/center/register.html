<ion-view view-title='注册页'>
	 <ion-nav-view>
           <div class='bar bar-header bar-light'>
		   	    <button class='button icon ion-arrow-left-c button-clear' ng-click='backLog()'>登录</button>
		   	    <h1 class='title'>注册</h1>
		   </div>
		   <div class='contents' style='background:url(../img/regb.jpg) no-repeat;height:166%;background-size: 110% 69%'>
		   	    <button class='button button-clear' style='margin-top:100px;margin-left:40%;font-size:25px;color:white;'>注册</button>
		        <div class='list list-inset' style='margin:0;float:left;width:85%;margin-left:7%;margin-top: 20px;margin-bottom:66px;opacity: 0.6;'>
			      	   <lable class='item item-input'>
			      	   	      <input type='text' placeholder="用户名" ng-model='user.userName'>
			      	   </lable>
			      	   <lable class='item item-input'>
			      	   	      <input type='email' placeholder="邮箱" ng-model='user.email'>
			      	   </lable>
			      	   <lable class='item item-input'>
			      	   	      <input type='number' placeholder="手机号" ng-model='user.mobile'>
			      	   </lable>
			      	   <lable class='item item-input'>
			      	   	      <input type='password' placeholder="密码" ng-model='user.passWord'>
			      	   </lable>
			    </div>
			    <button class='button button-positive button-block' ng-click='reg()' style='width:85%;margin-left:7%;margin-top: 15%;'>完成</button>
		   </div>
	</ion-nav-view>
</ion-view>
